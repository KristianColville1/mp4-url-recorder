{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-sm-12 col-md-6 offset-md-3 mt-5 border p-3 rounded shadow-sm">
                <h1 class="text-center">{% trans "Change Password" %}</h1>

                <form method="POST" action="{% url 'account_change_password' %}"
                    class="password_change allauth-form-inner-content">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" name="action" class="btn btn-warning w-100">{% trans "Change Password" %}</button>
                    <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
