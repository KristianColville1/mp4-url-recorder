<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header w-100 d-flex justify-content-between">
        <strong class="mr-auto">Info!</strong>
        <button type="button" class="btn btn-outline-info ml-auto mb-1 close" data-bs-dismiss="toast"
            aria-label="Close">
            <span aria-hidden="true"><i class="fa-solid fa-xmark"></i></span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
