{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

{% if request.user.is_authenticated %}
<div class="container-fluid mt-5">
    <div class="row mt-2">
    </div>
</div>
{% else %}
<div class="container-fluid mt-5">
    <div class="row mt-2">
        <h1 class="text-center">You must be logged in to use this system</h1>
    </div>
</div>
{% endif %}
{% endblock content %}
